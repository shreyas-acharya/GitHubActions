name: Testing Application
on: push
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch code
        uses: actions/checkout@v3
      - name: Install Node js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          cd TestApplication-1
          npm ci
      - name: Run Test
        run: |
          cd TestApplication-1
          npm test
