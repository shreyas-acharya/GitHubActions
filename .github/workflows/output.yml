name: Output
on:
  push:
    branches:
      - output
jobs:
  CreateAndUpload:
    runs-on: ubuntu-latest
    steps:
    - name: Get code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        pip3 install rich
    - name: Run script and store output
      run: |
        python3 test.py >> output.txt
    - name: Save artifact
      uses: actions/upload-artifact@v3
      with:
        name: python_output
        path: |
          output.txt
  DownloadAndDisplay:
    needs: CreateAndUpload
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: python_output
      - name: Display artifact
        run: |
          cat output.txt
