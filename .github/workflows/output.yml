name: Output
on:
  push:
    branches:
      - output
jobs:
  CreateAndUpload:
    runs-on: ubuntu-latest
    steps:
    - name: Get code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        pip3 install rich
    - name: Run script and store output
      run: |
        python3 test.py >> output.txt
    - name: Save artifact
      uses: actions/upload-artifact@v3
      with:
        name: python_output
        path: |
          output.txt
  SaveChoice:
    runs-on: ubuntu-latest
    outputs:
      choice: ${{ steps.user_input.output.choice}}
    steps:
      - name: Save user choice
        id: user_input
        run: |
          echo "choice=verbose" >> $GITHUB_OUTPUT
  DownloadAndDisplay:
    needs:
      - CreateAndUpload
      - SaveChoice
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: python_output
      - name: Print message
        run: |
          cat output.txt
