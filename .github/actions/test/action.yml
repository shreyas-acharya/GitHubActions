name: Reusable Workflow
on:
  workflow_call:
    inputs:
      username:
        description: "Username"
        default: "Default User"
        required: false
        type: string

jobs:
  print-user:
    if: ${{ github.event.inputs.username }}
    runs-on: ubuntu-latest
    steps:
      - run : echo "${{ github.event.inputs.username }}"
